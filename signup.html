<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="icon" href="/image/newsletter-icon.png" type="image/x-icon">
    <meta name="theme-color" content="#712cf9">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action='/' method='POST'>
        <img src="https://i.imgur.com/U2FVrZG.jpg" alt="cover photo">
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter</h1>
        <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
        <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Adam Ascencio</p>
      </form>
    </main>
  </body>
</html>
